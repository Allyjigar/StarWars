<body>
  <div class="container m-5 d-flex justify-content-center" infinite-scroll (scrolled)="onScrollDown()">
    <ul class="d-flex flex-column col-10 justify-content-center list-unstyled">
      <li class="d-flex justify-content-center" *ngFor="let spaceship of spaceshipList">
          <div (click)="viewDetails(spaceship.url)" class="col-10 bg-gradient btn d-flex flex-column justify-content-center m-3">
            <p class="d-flex justify-content-start text-uppercase">{{spaceship.name}}</p>
            <p class="d-flex justify-content-start">{{spaceship.model}}</p>
          </div>
      </li>
    </ul>
  </div>
  <div class="d-flex justify-content-center m-3">
    <button (click)="onScrollTop()"class="btn bg-gradient">&nbsp; Subir<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
    </svg></button>
  </div>
  <div *ngIf="spaceshipList.length <= 0">
    <p class="text-light">Sin resultados</p>
  </div>
</body>
