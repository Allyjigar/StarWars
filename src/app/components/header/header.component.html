<body>

      <img class="col-3 d-flex" src="../../../assets/star-wars-2.svg" alt="logo Star Wars">
    </h1>
    <div class="col-3 d-flex justify-content-center align-items-center">
      <div routerLink="/login"class="col-3 me-3 btnlogin p-1"><img class="iconStorm" src="https://img.icons8.com/color/100/000000/stormtrooper.png"/>LOG IN</div>

    </div>
